<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h1>Escrevase</h1>
            <form class="form">
                <label class="form-label" for="nome">Seu nome</label>
                <input class="form-control form-control-" type=" text" id="nome">
                <label class="form-label" for="email">Seu e-mail</label>
                <input class="form-control form-control-" type=" text" id="email">
                <label class="form-label" for="telefone">Seu telefone</label>
                <input class="form-control form-control-" type=" text" id="telefone">
                <div class="form-check form-switch">
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                <input class="form-check-input" type="checkbox"id="aceito-termos">
                </div>
                <button class="btn btn-success">Eviar</button>
            </form>
        </div>
    </div>
</body>
</html>
